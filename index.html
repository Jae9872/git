<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/Jae9872/git/blob/main/logo1.png?raw=true" type="image/x-icon">
    <title>Haxan Group</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            color: #fff;
            background: url('https://github.com/Jae9872/git/raw/main/image.jpg') no-repeat center center fixed;
            background-size: cover;
            border: 1px solid #ccc; /* Light border around the entire page */
        }

        .main-section {
            text-align: center;
            padding: 1em; /* Adjust the padding to reduce the height of the grey background */
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0.75em; /* Reduce the padding by 25% */
            width: fit-content; /* Set the width to fit the content */
            margin: 0 auto; /* Center the header */
        }

        header img {
            height: 20%; /* Reduce the height of the header image */
            max-width: 25%; /* Ensure the logo doesn't exceed its natural size */
            margin-right: auto;
        }

        nav {
            margin-left: auto;
        }

        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
            font-size: 1.2em; /* Increased font size */
            font-family: Calibri, sans-serif; /* Change font to Calibri */
            text-transform: uppercase; /* Convert text to uppercase */
            border: 1px solid transparent; /* Add transparent border */
            transition: border 0.3s ease-in-out; /* Smooth transition for the border */
        }

        nav a:hover {
            border-color: #fff; /* Change border color on hover */
        }

        nav a:last-child {
            border: 1px solid #fff; /* Add border to the last link */
            padding: 0.5em; /* Add padding to the last link for better visibility */
        }

        h1 {
            margin-bottom: 1em;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <div class="main-section">
        <header>
            <img src="https://github.com/Jae9872/git/blob/main/TitleLogo1.png?raw=true" alt="Logo">
            <nav>
                <a href="#">SERVICES</a>
                <a href="#">ABOUT</a>
                <a href="#">CAREERS</a>
                <a href="#">CONTACT</a>
            </nav>
        </header>
        <img src="https://github.com/Jae9872/git/raw/main/image.jpg" alt="Responsive Image" style="width: 100%;">
    </div>

    <footer>
        &copy; 2023 Haxan Group - All rights reserved - 2023
    </footer>

</body>
</html>
